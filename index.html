<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Eco Green Gardening</title>
</head>
<body>
    <div class="app-container">
        <div class="content-container">
            <div class="main-container">
                <div id="landing" class="item selected"><h1>Landing</h1></div>
                <div id="about" class="item"><h1>About Us</h1></div>
                <div id="services" class="item"><h1>Services</h1></div>
                <div id="gallery" class="item"><h1>Gallery</h1></div>
                <div id="contact" class="item"><h1>Contact</h1></div>
            </div>
            <footer>
                <div class="social-media-container">
                    <a href="https://www.facebook.com"><i class="fab fa-facebook-square fa-2x"></i></a>
                    <a href="https://www.twitter.com"><i class="fab fa-twitter fa-2x"></i></a>
                    <a href="https://www.linkedin.com"><i class="fab fa-linkedin fa-2x"></i></a>
                </div>
                <span>Copyright &copy; 2019 Bill Combs Development</span>
            </footer>
        </div>
        <nav>
            <div class="button-container">
                <a href="javascript:onSelect(landing)" id="landing-btn"><i class="fas fa-circle"></i></a>
                <a href="javascript:onSelect(about)" id="about-btn"><i class="fas fa-circle"></i></a>
                <a href="javascript:onSelect(services)" id="services-btn"><i class="fas fa-circle"></i></a>
                <a href="javascript:onSelect(gallery)" id="gallery-btn"><i class="fas fa-circle"></i></a>
                <a href="javascript:onSelect(contact)" id="contact-btn"><i class="fas fa-circle"></i></a>
            </div>
        </nav>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
